{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/add_student.css' %}" />
{% endblock head %}
{% block title %}Add a Student{% endblock title %}
{% block body %}
<main>

    <div id="outer-form-wrap">
        <section class="form-title"><img src="{% static 'icons/back-arrow.svg'%}" class="back-arrow user-interactive">
            <h1>Add a student</h1>
        </section>
        <hr class="form-title-divider">
        <form method="post" id="add-student-form">
            {% csrf_token %}
            <table width="100%">
                <tr>
                    <td><label for="name">Name</label></td>
                    <!--Please fill the "for" attribute accordingly-->
                    <td align="right"><input id="name" name="name" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="name">Aadhar No</label></td>
                    <!--Please fill the "for" attribute accordingly-->
                    <td align="right"><input id="aadhar" name="aadhar" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="class">Class</label></td>
                    <!--Please fill the "for" attribute accordingly-->
                    <td align="right">
                        <select name="class" id="class" class="theme">
                            <option value="1">1st</option>
                            <option value="2">2nd</option>
                            <option value="3">3rd</option>
                            <option value="4">4th</option>
                            <option value="5">5th</option>
                            <option value="6">6th</option>
                            <option value="7">7th</option>
                            <option value="8">8th</option>
                            <option value="9">9th</option>
                            <option value="10">10th</option>
                            <option value="11">11th</option>
                            <option value="12">12th</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="section">Section</label></td>
                    <!--Please fill the "for" attribute accordingly-->
                    <td align="right">
                        <select name="section" id="section" class="theme">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right"><input type="submit" class="form-submit user-interactive" value="Add" /></td>
                </tr>
            </table>

        </form>
    </div>

</main>

<footer>

</footer>
{% endblock body %}
