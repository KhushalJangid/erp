{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/add_student.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/add_faculty.css' %}" />
{% endblock head %}
{% block title %}Add a Faculty{% endblock title %}
{% block body %}
<div class="d-flex p-8">
    <form method="post" class="m-auto">
        {% csrf_token %}
        <div class="glass">
            <h1 style="font-size:36px; padding:2rem;">Add Teacher</h1>
            <div class="d-flex mv-5">
                <h2 class="form-label">First name</h2>
                <input name="first_name" class="form-input">
            </div>
            <div class="d-flex mv-5">
                <h2 class="form-label">Last name</h2>
                <input name="last_name" class="form-input">
            </div>
            <div class="d-flex mv-5 justify-bw">
                <h2 class="form-label">Subject</h2>
                <input name="subject" class="form-input">
            </div>
            <div class="d-flex mv-5">
                <h2 class="form-label">Aadhar No</h2>
                <input name="aadhar" class="form-input">
            </div>
            <button class="btn" type="submit">Submit</button>
        </div>
    </form>
</div>

<script src="" async defer></script>
{% endblock body %}
